<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.4.9" data-semver="1.4.9" src="https://code.angularjs.org/1.4.12/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="myapp">
      <h1>Hello Plunker!</h1>
    <div ng-controller="myctrl">
      <input type="text" ng-model="firstName" />
      <br />
      <p>{{firstName}}</p>
      <button ng-click="clickService();"> Service </button>
      <button ng-click="clickFactory();"> Factory </button>
      <p>{{serviceValue}}</p>&nbsp;&nbsp;<p>{{factoryValue}}</p>
      <p>{{data}}</p>
    </div>
    <div ng-controller='newctrl'>
       <button ng-click="clickService();"> Service </button>
      <button ng-click="clickFactory();"> Factory </button>
      <p>{{serviceValue}}</p>&nbsp;&nbsp;<p>{{factoryValue}}</p>
    </div>
  </body>

</html>
